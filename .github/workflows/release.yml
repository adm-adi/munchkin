name: Android Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Decode Keystore
        id: decode_keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            # Decode with -d and ignore garbage (-di) if possible, or just remove newlines first
            echo "$KEYSTORE_BASE64" | tr -d '\n\r ' | base64 --decode > munchkin.keystore
            echo "Keystore decoded successfully"
            
            echo "üîç DEBUG INFO:"
            md5sum munchkin.keystore
            echo "Expected MD5: 741c5082be7284c3596fbb00787737f1"
            echo "Password Length: ${#KEYSTORE_STORE_PASSWORD}"
          else
            echo "::warning::Secret KEYSTORE_BASE64 not found. Build may fail if signing config requires it."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        env:
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
        run: ./gradlew app:assembleRelease --stacktrace

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          generate_release_notes: true
          files: |
            app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
